<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Observing Collections</title>
  </head>
  <body>
    <h1>Observing List</h1>

    <p>
      <button on-click="addTimestamp()">Add Timestamp</button>
      <button on-click="clear()">Clear</button>

    <ul template iterate="ts in timestamps">

    </ul>

    <script src="packages/browser/dart.js"></script>
  </body>
</html>
